      }

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->

          <a name="view2" href="view2">View Two</a>
          <a name="view3" href="view3">Account</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header style="height: 50px;" slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Mask 2.1</div>


          
              <!-- LOGIN -->
               <iron-image loaded="{{loaded}}" preload fade hidden$="{{!signed}}" on-tap="dropAccount" src="[[userProfile.photoURL]]"></iron-image>
         
              <iron-icon hidden$="{{signed}}" on-tap="dialogAccount" icon="my-icons:account-circle" id="account"></iron-icon>    

              <!-- LOGIN DROPDOWN -->  
             
              <iron-dropdown id="profileDrop" horizontal-align="right" vertical-align="top" vertical-offset="45" horizontal-offset="2">
                <div slot="dropdown-content">
     
                  <div class="card" id="accountCard">
                    <div class="cardContent">
                      <img class="profilePhoto" hidden$="{{!signed}}" src$="[[userProfile.photoURL]]">
                      <div class="userName">[[userProfile.nombre]]</div>
                      <div class="userEmail">[[user.email]]</div>
                      <a href="#">privacidade</a>
                    </div>
                    <div class="actions" id="actions">
                      <a href="view3"><paper-button>conta</paper-button></a>
                      <paper-button on-tap="logout">Sair</paper-button>
                    </div>
                  </div>   
                </div>
              </iron-dropdown>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <!-- DIALOG LOGIN -->

              <login-admin></login-admin>
            </div>
    
     </paper-dialog>

    <!--toast -->
    <paper-toast id="positiveToast"></paper-toast>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          // Added properties
          userProfile:Object,
          fbapp:Object,
          signed:Boolean,
          provider:String,
          user:Object,
          pass:String,
        
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      /////// Added Methods ///////////

       ready(){
        super.ready();
        this.addEventListener('positiveToast', e => this._openPositiveToast(e));
        this.addEventListener('negativeToast', e => this._openNegativeToast(e));
        this.addEventListener('closeLogin', e => this._closeDrope(e));
        this.addEventListener('closeLogin', e => this.dialogClose(e));
        this.addEventListener('delete-user', e => this._removeUser(e)); // <delete-account>  
        }

        _openPositiveToast(e){
            this.$.positiveToast.open();
            this.$.positiveToast.text = e.detail
        }

        _openNegativeToast(e){
            this.$.negativeToast.open();
            this.$.negativeToast.text = e.detail
        }

        /**
      * removeUser() and dialogAccept() work together
      * flow to delete user account
      * receive the password launched by <delete-account> component (e.detail) and store it in the 'pass' property
      */
      _removeUser(e){
        this.$.deleteUserDialog.open();
        this.pass = e.detail;    
      }
        /**
      * removeUser() and dialogAccept() work together
      * flow to delete user account
      * if 'confirm' button is pressed in the dialog lauched by removeUser(), a signal is dispatched with the user password, which is received by <account-admin> component
      */
       dialogAccept(e){
        if (e.detail.confirmed){    
          this.dispatchEvent(
            new CustomEvent("lite-signal", {
              bubbles: true,
              compose: true, // to cross Shadow DOM boundaries
              detail: {
                name: "password",
                data: { password: this.pass }
              }
            })
          )

        }       
      }

    
      logout(){
        if (!this.user){
                alert('no estas logueado')
                    return false;
                  }

        this.$.auth.signOut().catch(function(error){
          console.log(error.code, error.message)
        }).then(function(){
            this._closeDrope();
            this.dispatchEvent(new CustomEvent('positiveToast',{bubbles:true, composed:true, detail:'C u soon!'}))
         // this.fire('positive-toast','Sess√£o encerrada')
        }.bind(this))
      }

      dropAccount(){
       
        this.$.profileDrop.open()
      }

      _closeDrope(){
        this.$.profileDrop.close()
      }

        dialogAccount(){
       
        this.$.dialogLogin.toggle()
      }

       dialogClose(){
       
        this.$.dialogLogin.close()
      }

     
      
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
