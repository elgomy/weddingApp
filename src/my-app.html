  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          // Added properties
          userProfile:Object,
          fbapp:Object,
          signed:Boolean,
          provider:String,
          user:Object,
          pass:String,
            /**
          * media query binded to elements that returns true when min-width: 600px
          * @type {Boolean}
          */ 
          bigScreen:Boolean,
        
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      /////// Added Methods ///////////

       ready(){
        super.ready();
        this.addEventListener('positiveToast', e => this._openPositiveToast(e));
        this.addEventListener('negativeToast', e => this._openNegativeToast(e));
        this.addEventListener('closeLogin', e => this._closeDrope(e));
        this.addEventListener('closeLogin', e => this.dialogClose(e));
        this.addEventListener('delete-user', e => this._removeUser(e)); // <delete-account>  
        }

        _openPositiveToast(e){
            this.$.positiveToast.open();
            this.$.positiveToast.text = e.detail
        }

        _openNegativeToast(e){
            this.$.negativeToast.open();
            this.$.negativeToast.text = e.detail
        }

        /**
      * removeUser() and dialogAccept() work together
      * flow to delete user account
      * receive the password launched by <delete-account> component (e.detail) and store it in the 'pass' property
      */
      _removeUser(e){
        this.$.deleteUserDialog.open();
        this.pass = e.detail;    
      }
        /**
      * removeUser() and dialogAccept() work together
      * flow to delete user account
      * if 'confirm' button is pressed in the dialog lauched by removeUser(), a signal is dispatched with the user password, which is received by <account-admin> component
      */
       dialogAccept(e){
        if (e.detail.confirmed){    
          this.dispatchEvent(
            new CustomEvent("lite-signal", {
              bubbles: true,
              compose: true, // to cross Shadow DOM boundaries
              detail: {
                name: "password",
                data: { password: this.pass }
              }
            })
          )

        }       
      }

    
      logout(){
        if (!this.user){
                alert('no estas logueado')
                    return false;
                  }

        this.$.auth.signOut().catch(function(error){
          console.log(error.code, error.message)
        }).then(function(){
            this._closeDrope();
            this.dispatchEvent(new CustomEvent('positiveToast',{bubbles:true, composed:true, detail:'C u soon!'}))
         // this.fire('positive-toast','Sess√£o encerrada')
        }.bind(this))
      }

      dropAccount(){
       
        this.$.profileDrop.open()
      }

      _closeDrope(){
        this.$.profileDrop.close()
      }

        dialogAccount(){
       
        this.$.dialogLogin.toggle()
      }

       dialogClose(){
       
        this.$.dialogLogin.close()
      }

     
      
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
